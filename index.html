<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Functions</title>
</head>
<body>
    <h1>Abrir Console</h1>
    <script>
        console.log('Oi');

        <!--Que a var nome= Heitor é para colocar o nome Heitor em uma variavel para depois o console puchar este resultado e colocar naquela parte do Console-->
        var nome='Heitor';
        console.log(nome);
        
        <!--Que a var nome= Heitor é para colocar o nome Heitor em uma variavel para depois o console puchar este resultado e colocar naquela parte do Console-->
        var sobrenome='Silva';
        console.log(sobrenome);
        
        <!--Que o comando Concat é para juntar duas variaveis e chegar em um resultado-->
        var nomecompleto=nome.concat(sobrenome);
        console.log(nomecompleto);

        var tamanhoNome=nomecompleto.length;
        console.log(tamanhoNome);

        var nome1='Eu sou Heitor Silva';
        console.log(nome1);

        var replaceNome=nome1.replace('Silva','nome');
        console.log(replaceNome);

        var maiusculo='NOME';
        var fazerMinusculo=maiusculo.toLowerCase();
        console.log(fazerMinusculo);

        var Minusculo='nome'
        var fazerMAIUSCULO=Minusculo.toUpperCase();
        console.log(fazerMAIUSCULO);

        var Root=Math.sqrt(16);
        console.log(Root)

        var numeroMaximo=Math.max(34,53);
        console.log(numeroMaximo);

        var numeroMinimo=Math.min(12,85);
        console.log(numeroMinimo);

        var Exponencial=Math.pow(5,9);
        console.log(Exponencial);

        var número=9.5389573730458;
        var pontuação=número.toFixed(1);
        console.log(pontuação);
    </script>
</body>
</html>
